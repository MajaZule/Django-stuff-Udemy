{% extends 'basic_app/basic_app_base.html' %}

{% block body_block %}

  <h1>
    {% if not form.instance.pk %} <!-- checks if the instance of the primary key exists, it it does not, this is a new school-->
    Create School
    {% else %}
    Update School
    {% endif %}
  </h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-primary" name="" value="Submit">
  </form>

{% endblock %}
