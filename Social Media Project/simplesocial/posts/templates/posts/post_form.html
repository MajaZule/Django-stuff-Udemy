{% extends 'base.html' %}
{% load bootstrap4 %}

{% block post_content %}

<h4>Create a new post</h4>
<form id="postFrom" action="{% url 'posts:create' %}" method="post">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
		<button type="submit" class="btn btn-primary btn-large">Post</button>
	{% endbuttons %}
</form>

{% endblock %}
