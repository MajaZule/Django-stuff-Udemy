{% extends 'blog/base.html' %}

{% block content %}
<!-- we can call this body_block or content or anything else -->
  <div class="jumbotron">
    <h2>Please Login:</h2>
    <h3>(Must be a Superuser, please check with the site admin)</h3>

    {% if form.errors %}
      <p>Xour username and password do not match!</p>
    {% endif %}

    <form action="{% url 'login' %}" method="POST">
      {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-primary" name="" value="Login">
        <input type="hidden" name="next" value="{{next}}">
        <!-- views.login supplies {{next}} to deal with what to do next after the person has been logged in -->
    </form>

  </div>
{% endblock %}
